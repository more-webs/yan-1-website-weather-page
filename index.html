<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Weather + Auto Location + Interactive Map</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin: 10px 0 20px 0;
    }

    .search-box {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 650px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .search-box button {
      padding: 12px 18px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    #weatherDetails {
      margin-bottom: 25px;
      padding: 20px;
      width: 100%;
      max-width: 900px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      line-height: 1.7;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #10b981;
      font-weight: bold;
    }

    /* ==== NEW UI ELEMENTS ==== */

    /* Header ‚Äì bright shining text with a symbol */
    .site-header {
      font-size: 32px;
      font-weight: 800;
      margin: 10px 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(90deg, #ffdd00, #ff8800);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header-symbol {
      font-size: 38px;
    }

    /* Footer ‚Äì bottom‚Äëcenter */
    .footer {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #fff;
      opacity: 0.8;
      z-index: 1000;
    }

    /* Feedback button ‚Äì right side, slightly above bottom */
    .feedback-btn {
      position: fixed;
      right: 20px;
      bottom: 120px;
      width: 48px;
      height: 48px;
      background: #fff;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      cursor: pointer;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 1000;
    }

    .feedback-btn:hover {
      background: #f5f5f5;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    /* Feedback popup (modal) */
    .feedback-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .feedback-popup.active {
      display: flex;
    }

    .feedback-content {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .feedback-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .feedback-message {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }

    .feedback-message a {
      color: #4285f4;
      text-decoration: none;
    }

    .feedback-message a:hover {
      text-decoration: underline;
    }

    .countdown {
      font-size: 16px;
      font-weight: 600;
      color: #4285f4;
    }

    /* ---------- Shining / Gradient Text for Popup ---------- */
    .shiny-text {
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientAnim 3s ease infinite;
    }

    @keyframes gradientAnim {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- ==== NEW HEADER ==== -->
  <div class="site-header"><span class="header-symbol">‚òÄÔ∏è</span>WeatherClime</div>

  <h2>üåç Live Weather & Climate ‚Äî Auto Location + Search + Map</h2>

  <div class="search-box">
    <input id="locationInput" type="text" placeholder="Search location‚Ä¶ (Hyderabad, Paris, Tokyo)">
    <button onclick="searchLocation()">Search</button>
  </div>

  <!-- WEATHER DETAILS NOW MOVED ABOVE MAP -->
  <div id="weatherDetails">Detecting your location‚Ä¶</div>

  <iframe id="windyFrame"
    src="https://embed.windy.com/embed2.html?lat=20&lon=78&zoom=4"
    allow="geolocation">
  </iframe>

  <!-- ==== FEEDBACK BUTTON ==== -->
  <button class="feedback-btn" id="feedbackBtn" title="Give Feedback">üí¨</button>

  <!-- ==== FEEDBACK POPUP ==== -->
  <div class="feedback-popup" id="feedbackPopup">
    <div class="feedback-content">
      <div class="feedback-title shiny-text">üîê Login or sign up with GitHub to give the feedback</div>
      <p class="feedback-message shiny-text">
        üì∫ Or click the video link <a href="https://archive.org/details/panfda" target="_blank">here</a> to know how to give feedback.
      </p>
      <div class="countdown shiny-text" id="countdown">5 seconds</div>
    </div>
  </div>

  <!-- ==== FOOTER ==== -->
  <footer class="footer">
    ¬© 2026 WeatherClime ¬∑ Built with ‚ù§Ô∏è by YAN
  </footer>

  <script>
    // ======================================================
    // AUTO‚ÄëLOCATION & WEATHER LOGIC (unchanged from original)
    // ======================================================
    window.onload = function () {
      getUserLocation();
    };

    // AUTO LOCATION ON FIRST LOAD
    function getUserLocation() {
      if (!navigator.geolocation) {
        document.getElementById("weatherDetails").innerHTML =
          "<b>Geolocation not supported by your browser.</b>";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          // Reverse Geocoding
          const revURL =
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;

          try {
            const revRes = await fetch(revURL);
            const revData = await revRes.json();
            const locationName = revData.display_name || "Your Current Location";

            fetchWeatherAndMap(lat, lon, locationName);

          } catch {
            fetchWeatherAndMap(lat, lon, "Your Current Location");
          }
        },

        () => {
          document.getElementById("weatherDetails").innerHTML =
            "Could not get location. Please search manually.";
        }
      );
    }

    // SEARCH
    async function searchLocation() {
      const input = document.getElementById("locationInput").value.trim();
      const details = document.getElementById("weatherDetails");

      if (!input) {
        details.innerHTML = "<b style='color:red;'>Please enter a location.</b>";
        return;
      }

      details.innerHTML = "‚è≥ Finding accurate location‚Ä¶";

      const geoURL =
        `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(input)}`;

      try {
        const geoRes = await fetch(geoURL);
        const geoData = await geoRes.json();

        if (!geoData.length) {
          details.innerHTML = "<b style='color:red;'>Location not found.</b>";
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;
        const name = geoData[0].display_name;

        fetchWeatherAndMap(lat, lon, name);

      } catch (err) {
        details.innerHTML =
          "<b style='color:orange;'>Error fetching data. Try again.</b>";
      }
    }

    // UPDATE MAP + WEATHER
    async function fetchWeatherAndMap(lat, lon, locationName) {
      const windy = document.getElementById("windyFrame");
      const details = document.getElementById("weatherDetails");

      // Update Windy Map with marker
      windy.src =
        `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}` +
        `&detailLat=${lat}&detailLon=${lon}&marker=true&zoom=10`;

      details.innerHTML = "‚òÅ Fetching weather data‚Ä¶";

      const weatherURL =
        `https://api.open-meteo.com/v1/forecast?latitude=${lat}` +
        `&longitude=${lon}&current=temperature_2m,wind_speed_10m,relative_humidity_2m,weather_code` +
        `&daily=temperature_2m_max,temperature_2m_min,uv_index_max,precipitation_sum` +
        `&timezone=auto`;

      try {
        const res = await fetch(weatherURL);
        const weather = await res.json();

        const c = weather.current;
        const d = weather.daily;

        const weatherNames = {
          0: "Clear Sky",
          1: "Mainly Clear",
          2: "Partly Cloudy",
          3: "Overcast",
          51: "Light Drizzle",
          61: "Rain",
          71: "Snow",
          95: "Thunderstorm"
        };

        const condition = weatherNames[c.weather_code] || "Unknown";

        details.innerHTML = `
          <div class="section-title">üìç ${locationName}</div>

          <b>üå° Current Temperature:</b> ${c.temperature_2m}¬∞C<br>
          <b>üå• Condition:</b> ${condition}<br>
          <b>üíß Humidity:</b> ${c.relative_humidity_2m}%<br>
          <b>üå¨ Wind Speed:</b> ${c.wind_speed_10m} km/h<br><br>

          <div class="section-title">üìÖ Today‚Äôs Forecast</div>
          <b>Max Temp:</b> ${d.temperature_2m_max[0]}¬∞C<br>
          <b>Min Temp:</b> ${d.temperature_2m_min[0]}¬∞C<br>
          <b>UV Index:</b> ${d.uv_index_max[0]}<br>
          <b>Rainfall:</b> ${d.precipitation_sum[0]} mm<br>
        `;

      } catch (error) {
        details.innerHTML =
          "<b style='color:orange;'>Unable to load weather data.</b>";
      }
    }

    // ======================================================
    // FEEDBACK POPUP LOGIC (new)
    // ======================================================
    const feedbackBtn = document.getElementById('feedbackBtn');
    const feedbackPopup = document.getElementById('feedbackPopup');
    const countdownEl = document.getElementById('countdown');

    feedbackBtn.addEventListener('click', () => {
      feedbackPopup.classList.add('active');
      startCountdown();
    });

    function startCountdown() {
      let count = 5;
      countdownEl.textContent = `${count} seconds`;
      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = `${count} seconds`;
        if (count <= 0) {
          clearInterval(interval);
          feedbackPopup.classList.remove('active');
          window.open('https://github.com/OpenThoughtVoice/OpenThoughtVoice/discussions/11', '_blank');
        }
      }, 1000);
    }
  </script>

</body>
</html>
